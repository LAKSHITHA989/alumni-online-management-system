<!DOCTYPE html>
<html>
<head>
<title>Login</title>

<style>
body{
    font-family:Arial;
    background:linear-gradient(120deg,#2196f3,#21cbf3);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.box{
    background:white;
    padding:25px;
    border-radius:10px;
    width:300px;
    box-shadow:0px 0px 15px rgba(0,0,0,0.2);
}

h2{
    text-align:center;
}

input{
    width:100%;
    padding:10px;
    margin-top:10px;
    border-radius:5px;
    border:1px solid #ccc;
}

button{
    width:100%;
    padding:10px;
    margin-top:15px;
    background:#1976d2;
    color:white;
    border:none;
    border-radius:5px;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    background:#0d47a1;
}
</style>
</head>

<body>

<div class="box">

<h2>üîê Login</h2>

<input type="email" id="email" placeholder="Enter Email" required>
<input type="password" id="password" placeholder="Enter Password" required>

<button onclick="login()">Login</button>

</div>

<script>
function login(){

    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    // Simple validation
    if(email=="" || password==""){
        alert("Please enter Email and Password");
        return;
    }

    // Demo Login (You can change values)
    if(email=="admin@gmail.com" && password=="1234"){
        window.location.href="alumni.html";
    }else{
        alert("Invalid Login Details");
    }
}
</script>

</body>
</html>
